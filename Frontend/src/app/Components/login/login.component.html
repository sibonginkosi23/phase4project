<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
            <div class="card mt-1 bg-warning" style="border-radius: 15px;">
                
                <div class="card-body" style="background-color: #ffcc00;border-top-left-radius: 15px; border-top-right-radius: 15px; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
                    <h4 class="card-title text-center" style="font-weight: bold;">Welcome admin please enter credentials to proceed</h4>
                    <hr>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email"><b>Username:</b></label>
                            <input type="text" name="username" [(ngModel)]="credentials.username" class="form-control"
                                placeholder="Enter Username" id="email" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                        </div>
                        <div class="form-group">
                            <label for="pwd"><b>Password:</b></label>
                            <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control"
                                placeholder="Enter password" id="pwd" required
                                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="border-radius: 10px;">Login</button>
                        <a routerLink="/change-password" role="button" class="btn btn-outline-danger btn-block"
                            style="border-radius: 10px;">Change Password</a>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
